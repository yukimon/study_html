<html>
    <head>
        <meta charset="utf-8">
        <title>まりおのページ</title> 
        <link rel="stylesheet" href="mario.css">
    </head>
    <body>
        <h1>マリオだ〜い好き♥</h1>
        <img id="mario_img" src="mario_64.png">
        <button onclick="rotateMario()">回転</button>
        <script>
            var d=0
            function rotateMario(){
                d = d + 90;
                document.getElementById('mario_img').style.transform = "rotate("+d+"deg)";
            }
        </script>
    </body>
</html>
